{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    {%if title%}
    <title>django-bloger {{title}}</title>
    {%else%}
    <title>django-blogger</title>
    {%endif%}
</head>
<html>
<body>
    
    <nav class="flex justify-between mx-auto w-4/6 bg-blue-500 p-5 rounded-md my-3 sticky">
        <div>
            <h4 class="font-bold text-lg text-green-50">Django blog</h4>
        </div>
        <div>
            <ul class="flex space-x-4 font-bold font-sans ">
                <li class="text-white hover:text-cyan-400 transition-all duration-100">
                   <a href="">Home</a> 
                </li>
                <li class="text-white hover:text-cyan-400 transition-all duration-100">
                    <a href="">About</a> 
                 </li>
                 <li class="text-white hover:text-cyan-400 transition-all duration-100">
                    <a href="">Profile</a> 
                 </li>
                 <li class="text-white hover:text-cyan-400 transition-all duration-100">
                    <a href="">Log out</a> 
                 </li>
            </ul>
        </div>
    </nav>
    <div class="flex w-2/3 mx-auto justify-between p-4">
        <div class="m-2">
            {%block content%}{%endblock%}
        </div>
        <!-- sidebar.html -->
        <div class="top-0 left-0 h-max bg-slate-100 shadow-md  p-4 w-1/3 rounded-lg sticky">
            <div class="border-b-2   border-slate-400 m-3">
                <h4 class="font-bold text-black text-4xl text-center">sidebar</h4>
            </div>
            <div class="flex mx-auto bg-slate-200 justify-center rounded-md w-2/3">
                <ul class="text-center p-2">
                    <li class="mb-4 w-full border-2 border-gray-600 hover:border-gray-900 rounded-md">
                        <a href="#" class="text-lg font-bold text-gray-600 hover:text-gray-900">Dashboard</a>
                    </li>
                    <li class="mb-4 w-full border-2 border-gray-600 hover:border-gray-900 rounded-md">
                        <a href="#" class="text-lg font-bold text-gray-600 hover:text-gray-900">Settings</a>
                    </li>
                    <li class="w-full border-2 border-gray-600 hover:border-gray-900 rounded-md">
                        <a href="#" class="text-lg font-bold text-gray-600 hover:text-gray-900">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
